<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESG 2024</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css '%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('../static/images/esg full.jpg') no-repeat;">
    {% block content %}
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img style="border-radius: 20px;" src="{% static 'images/esg-full.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <!-- "https://formsubmit.co/bcf8f75a0c78abf717605e494c6f6d84" -->
                    <form action="" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- <h2 style="text-align: center;">ESG 2024 Registration</h2> -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="name" id="name" placeholder="Full Name" required autocomplete="on"/>
                            </div>
                            <div class="form-group">
                                <label for="nationality">Nationality</label>
                                <input type="text" name="nationality" placeholder="Nationality" required autocomplete="on"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Email Address</label>
                            <input type="email" name="email" placeholder="Valid Email Address" id="address" required autocomplete="on"/>
                        </div>
                        <div class="form-group">
                                <label for="name">Organization</label>
                                <input type="text" name="organization" placeholder="Your Organization" id="organization" required autocomplete="on"/>
                        </div>
                        <div class="form-group">
                                <label for="name">Designation</label>
                                <input type="text" name="position" placeholder="Designation in Organization" id="position" required autocomplete="on"/>
                        </div>
                        <div class="form-radio">
                            <label for="event">Industry</label>
                            <select name="industry" id="industry">
                                <option value="Process Industries">Process Industries</option>
                                <option value="Consumer Non Durable">Consumer Non Durable</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Aerospace">Aerospace</option>
                                <option value="Automotive">Automotive</option>
                                <option value="Food Services">Food Services</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Oil and Gas">Oil and Gas</option>
                                <option value="Construction">Construction</option>
                                <option value="Travel and Tourism">Travel and Tourism</option>
                                <option value="Media and Telecoms">Media and Telecoms</option>
                                <option value="Sport">Sport</option>
                                <option value="Retail and Apparel">Retail and Apparel</option>
                                <option value="Defense and Security">Defense and Security</option>
                                <option value="Power">Power</option>
                                <option value="Financial Services">Financial Services</option>
                                <option value="Mining">Mining</option>
                                <option value="Packaging">Packaging</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-radio">
                            <label for="event">Will you be attending Virtually or Physically?</label>
                            <select name="event" id="event">
                                <option value="Physically">Physically</option>
                                <option value="Virtually">Virtually</option>
                            </select>
                        </div>
                        <div class="form-submit">
                            <!-- <input type="submit" value="Clear All" class="submit" name="reset" id="reset" /> -->
                            <input type="submit" value="Register" class="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
